<html lang="en">

<head>

<body class="container">
  <header class="text-center">
    <h1 class=" mt-2">AI Universe Hub</h1>
    <button type="button" class="btn btn-danger">Sort By Date</button>
  </header>
  <main>
    <!-- spinner start-->
    <section id="loader" class="mt-3 d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- spinner end-->

    <!-- show data start-->
    <section class="mt-3">
      <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
    <!-- show data end-->

    <!-- modal section stert -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- see more button end  -->
  </main>
  <footer>
    <!-- see more button start  -->
    <div id="seeMore" class="text-center mt-3 mb-3 d-none">
      <button id="btn-see-More" type="button" class="btn btn-danger">See More</button>
    </div>
    <!-- see more button end  -->
  </footer>

  <!-- ---------------js file here----------- -->
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
